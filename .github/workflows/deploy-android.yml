name: Deploy Android

on:
  push:
    branches: [main]
    paths:
      - 'apps/android/**'
      - 'bindings/**'
      - 'core/**'
      - '.github/workflows/deploy-android.yml'
  workflow_dispatch:
    inputs:
      track:
        description: 'Release track'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production

jobs:
  build-and-deploy:
    name: Build & Upload to Google Play
    runs-on: ubuntu-latest

    env:
      TRACK: ${{ github.event.inputs.track || 'internal' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          echo "y" | sdkmanager "ndk;27.0.12077973"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            core/target/
            bindings/target/
          key: ${{ runner.os }}-cargo-android-release-${{ hashFiles('core/Cargo.lock', 'bindings/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-android-release-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            apps/android/.gradle
          key: ${{ runner.os }}-gradle-release-${{ hashFiles('apps/android/**/*.gradle*', 'apps/android/**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-release-

      - name: Build Android Native Libraries
        run: ./scripts/build-android.sh

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > apps/android/keystore.jks

      - name: Make gradlew executable
        working-directory: apps/android
        run: chmod +x gradlew

      - name: Build Release Bundle (AAB)
        working-directory: apps/android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          ./gradlew bundleRelease --no-daemon \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/apps/android/keystore.jks \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

      - name: Build Release APK
        working-directory: apps/android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease --no-daemon \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/apps/android/keystore.jks \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: apps/android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: apps/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Create Google Play Service Account Key
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" > apps/android/google-play-key.json

      - name: Upload to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: apps/android/google-play-key.json
          packageName: com.monadial.ash
          releaseFiles: apps/android/app/build/outputs/bundle/release/app-release.aab
          track: ${{ env.TRACK }}
          status: completed
          whatsNewDirectory: apps/android/whatsnew

      - name: Cleanup sensitive files
        if: always()
        run: |
          rm -f apps/android/keystore.jks
          rm -f apps/android/google-play-key.json

  notify:
    name: Notify on Success
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: success()

    steps:
      - name: Get track name
        id: track
        run: echo "name=${{ github.event.inputs.track || 'internal' }}" >> $GITHUB_OUTPUT

      - name: Create Summary
        run: |
          echo "## Android Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Track:** ${{ steps.track.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
