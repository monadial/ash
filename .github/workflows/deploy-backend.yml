name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'infra/scaleway/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  REGISTRY: rg.nl-ams.scw.cloud/ash-backend
  IMAGE_NAME: ash-backend

jobs:
  build-amd64:
    name: Build (amd64)
    runs-on: ubuntu-latest
    environment: prod

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}-amd64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64
          platforms: linux/amd64

  build-arm64:
    name: Build (arm64)
    runs-on: ubuntu-24.04-arm
    environment: prod

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}-arm64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64
          platforms: linux/arm64

  create-manifest:
    name: Create Multi-arch Manifest
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    environment: prod

    outputs:
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Login to Scaleway Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: nologin
          password: ${{ secrets.SCW_SECRET_KEY }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Create and push manifest
        run: |
          # Get the SHA tag
          SHA_TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep "sha-" | head -1)

          # Create manifest for SHA tag
          docker buildx imagetools create -t ${SHA_TAG} \
            ${SHA_TAG}-amd64 \
            ${SHA_TAG}-arm64

          # Create manifest for latest tag
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${SHA_TAG}-amd64 \
            ${SHA_TAG}-arm64

      - name: Summary
        run: |
          echo "### Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY

  deploy-production:
    name: Deploy Production
    needs: create-manifest
    runs-on: ubuntu-latest
    environment: prod

    env:
      SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
      SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
      SCW_DEFAULT_PROJECT_ID: ${{ vars.SCW_DEFAULT_PROJECT_ID }}
      SCW_DEFAULT_ORGANIZATION_ID: ${{ vars.SCW_DEFAULT_ORGANIZATION_ID }}
      AWS_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_SECRET_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.0"

      - name: Extract Image Tag
        id: tag
        run: |
          # Extract SHA tag from image tags (e.g., sha-abc123)
          SHA_TAG=$(echo "${{ needs.create-manifest.outputs.image-tags }}" | grep -oE 'sha-[a-f0-9]+' | head -1)
          echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT

      - name: Terraform Init
        working-directory: infra/scaleway
        run: terraform init

      - name: Import Existing Resources
        working-directory: infra/scaleway
        run: |
          # Import existing registry namespace (ignore if already in state or doesn't exist)
          terraform import scaleway_registry_namespace.main nl-ams/ash-backend 2>/dev/null || true
          # Import existing container namespace (ignore if already in state or doesn't exist)
          terraform import scaleway_container_namespace.main nl-ams/ash-prod-containers 2>/dev/null || true

      - name: Terraform Apply
        working-directory: infra/scaleway
        run: |
          terraform apply -auto-approve \
            -var="image_tag=${{ steps.tag.outputs.sha_tag }}"

      - name: Health Check
        run: |
          echo "Waiting for deployment..."
          sleep 30

          # Get container URL from Terraform output
          cd infra/scaleway
          CONTAINER_URL=$(terraform output -raw container_endpoint)

          # Check health endpoint
          curl -sf "https://${CONTAINER_URL}/health" || echo "Health check pending..."

      - name: Summary
        working-directory: infra/scaleway
        run: |
          echo "### Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ steps.tag.outputs.sha_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Container URL:** \`$(terraform output -raw container_endpoint)\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** nl-ams (Amsterdam)" >> $GITHUB_STEP_SUMMARY
