# Upstream backend (plain HTTP, internal network only)
upstream ash_backend {
    server backend:8080;
    keepalive 32;
}

# Health check server (plain HTTP, no authentication)
# Used by Docker health checks and load balancers
server {
    listen 8080;
    server_name _;

    access_log /var/log/nginx/health.log health;

    location /health {
        proxy_pass http://ash_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Reject everything else on health port
    location / {
        return 444;
    }
}

# mTLS server (HTTPS with client certificate verification)
server {
    listen 443 ssl;
    server_name _;

    # Server certificate (signed by CA)
    ssl_certificate /etc/nginx/ssl/server/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server/server.key;

    # Client certificate verification (mTLS)
    ssl_client_certificate /etc/nginx/ssl/ca/ca.crt;
    ssl_verify_client on;
    ssl_verify_depth 2;

    # Modern TLS configuration (TLS 1.3 only)
    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Rate limiting per client certificate
    limit_req zone=api burst=20 nodelay;
    limit_conn conn 10;

    # Request size limit (matches backend MAX_CIPHERTEXT_SIZE + overhead)
    client_max_body_size 16k;

    # Pass client certificate info to backend (for logging/debugging only)
    proxy_set_header X-Client-Cert-Fingerprint $ssl_client_fingerprint;
    proxy_set_header X-Client-Cert-Verified $ssl_client_verify;
    proxy_set_header X-Client-Cert-Subject $ssl_client_s_dn;

    # Common proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # API endpoints
    location /v1/ {
        proxy_pass http://ash_backend;
        proxy_set_header Connection "";

        # Standard API timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # SSE endpoint (Server-Sent Events - long-lived connections)
    location /v1/messages/stream {
        proxy_pass http://ash_backend;
        proxy_set_header Connection "";

        # SSE-specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;  # 1 hour for SSE connections
        chunked_transfer_encoding off;

        # Disable rate limiting for SSE (one connection per client)
        limit_req off;
    }

    # Health endpoint (with mTLS - for client verification testing)
    location /health {
        proxy_pass http://ash_backend/health;
        proxy_set_header Connection "";
    }

    # Deny everything else
    location / {
        return 444;
    }
}
