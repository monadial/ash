user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;

    # Logging format (no PII - uses client cert fingerprint instead of IP for mTLS)
    log_format main '$remote_addr - $ssl_client_fingerprint [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_user_agent" $request_time';

    log_format health '$remote_addr [$time_local] "$request" $status';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Disable gzip for encrypted blobs (already incompressible)
    gzip off;

    # Rate limiting zones (per client certificate fingerprint)
    limit_req_zone $ssl_client_fingerprint zone=api:10m rate=10r/s;
    limit_conn_zone $ssl_client_fingerprint zone=conn:10m;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}
